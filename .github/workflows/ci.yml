name: Github CI

on:
  workflow_dispatch:
  pull_request:
  push:
    tags:
      - "*"
    branches:
      - main

env:
  # DOCUMENTATION_CNAME: 'chemkin.docs.pyansys.com'
  DOCUMENTATION_CNAME: 'musical-waddle-4kyl82o.pages.github.io/' # remove after release and uncomment previous
  MAIN_PYTHON_VERSION: '3.10'
  PACKAGE_NAME: 'ansys-chemkin'
  PACKAGE_NAMESPACE: 'ansys.chemkin'
  CHEMKIN_IMAGE: 'ghcr.io/ansys/chemkin'
  POETRY_VIRTUALENVS_CREATE: 'false'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  code-style:
    name: "Code style"
    runs-on: windows-latest
    steps:
      - uses: ansys/actions/code-style@v9
        with:
          python-version: ${{ env.MAIN_PYTHON_VERSION }}

  doc-style:
    name: "Doc style"
    runs-on: ubuntu-latest
    steps:
      - uses: ansys/actions/doc-style@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  smoke-tests:
    name: "Wheelhouse for ${{ matrix.os }} and ${{ matrix.python-version }}"
    runs-on: ${{ matrix.os }}
    needs: code-style
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: ['3.10', '3.11', '3.12']
        should-release:
          - ${{ github.event_name == 'push' && contains(github.ref, 'refs/tags') }}
    steps:
      - name: Build wheelhouse and perform smoke test
        uses: ansys/actions/build-wheelhouse@v9
        with:
          library-name: ${{ env.PACKAGE_NAME }}
          library-namespace: ${{ env.PACKAGE_NAMESPACE }}
          operating-system: ${{ matrix.os }}
          python-version: ${{ matrix.python-version }}

  tests:
    name: "Test ${{ matrix.python-version }} with ubuntu"
    needs: [smoke-tests]
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ansys/chemkin
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --cpus 1 --user root
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Run pytest
        uses: ansys/actions/tests-pytest@v9
        env:
          ANSYSLMD_LICENSE_FILE: ${{ format('1055@{0}', secrets.LICENSE_SERVER) }}
          POETRY_VIRTUALENVS_CREATE: 'false'
        with:
          python-version: ${{ matrix.python-version }}
          requires-xvfb: false
          use-python-cache: false

      - uses: codecov/codecov-action@v5
        name: 'Upload coverage to CodeCov'

  doc:
    name: "Doc build"
    runs-on: ubuntu-latest
    needs: doc-style
    steps:
      - uses: actions/checkout@v4
      - uses: pandoc/actions/setup@v1
      - name: Install libjpeg
        run: sudo apt-get -y install libjpeg-dev
      - name: Run Ansys documentation building action
        uses: ansys/actions/doc-build@v9
        env:
          ANSYSLMD_LICENSE_FILE: ${{ format('1055@{0}', secrets.LICENSE_SERVER) }}
        with:
          sphinxopts: '-j auto'
          add-pdf-html-docs-as-assets: true
          check-links: false

  build-library:
    name: "Build library"
    needs: [doc, tests]
    runs-on: windows-latest
    steps:
      - uses: ansys/actions/build-library@v9
        with:
          library-name: ${{ env.PACKAGE_NAME }}
          python-version: ${{ env.MAIN_PYTHON_VERSION }}

  doc-deploy-dev:
    name: "Deploy development documentation"
    # Deploy development only when merging to main
    if: github.ref == 'refs/heads/main'
    needs: build-library
    runs-on: ubuntu-latest
    steps:
      - name: "Deploy the latest documentation"
        uses: ansys/actions/doc-deploy-dev@v9
        with:
            cname: ${{ env.DOCUMENTATION_CNAME }}
            token: ${{ secrets.GITHUB_TOKEN }}
            bot-user: ${{ secrets.PYANSYS_CI_BOT_USERNAME }}
            bot-email: ${{ secrets.PYANSYS_CI_BOT_EMAIL }}

  release:
    name: Release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: build-library
    runs-on: windows-latest
    steps:
      # Upload first to the private PyPi, at least up until we release
      - name: Release to the private PyPI repository
        uses: ansys/actions/release-pypi-private@v9
        with:
          library-name: ${{ env.PACKAGE_NAME }}
          twine-token: ${{ secrets.PYANSYS_PYPI_PRIVATE_PAT }}

      - name: Release to the public PyPI repository
        uses: ansys/actions/release-pypi-public@v9
        with:
          library-name: ${{ env.PACKAGE_NAME }}
          twine-username: "__token__"
          twine-token: ${{ secrets.PYPI_TOKEN }}

      - name: Release to GitHub
        uses: ansys/actions/release-github@v9
        with:
          library-name: ${{ env.PACKAGE_NAME }}

  doc-deploy-stable:
    name: "Deploy stable documentation"
    # Deploy release documentation when creating a new tag
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags')
    runs-on: windows-latest
    needs: release
    steps:
      - name: "Deploy the stable documentation"
        uses: ansys/actions/doc-deploy-stable@v9
        with:
            cname: ${{ env.DOCUMENTATION_CNAME }}
            token: ${{ secrets.GITHUB_TOKEN }}



