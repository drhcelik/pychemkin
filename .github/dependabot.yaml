version: 2
updates:

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 5 # Fallback cooldown if no specific rule applies
      semver-major-days: 30 # Cooldown for major version updates
      semver-minor-days: 7 # Cooldown for minor version updates
      semver-patch-days: 3 # Cooldown for patch updates
      exclude:
        - "ansys-sphinx-theme"
        - "ansys-tools-common"
    labels:
      - "dependencies:pyproject"
    groups:
      general-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "*sphinx*"
          - "numpydoc"
          - "pyvista*"
          - "pytest*"
      test-dependencies:
        patterns:
          - "pytest*"
      doc-dependencies:
        patterns:
          - "*sphinx*"
          - "numpydoc"
      pyvista:
        patterns:
          - "pyvista*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
      exclude:
        - "ansys/actions/*"
    labels:
      - "dependencies:ci"
